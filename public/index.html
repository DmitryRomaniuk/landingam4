<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
  <title>AM4</title>
</head>
<body>
<div class="header">
  <div class="header_logo"></div>
  <button class="menu"></button>
  <ul class="nav_links">
    <li class="nav_link">Новости</li>
    <li class="nav_link">Статьи</li>
    <li class="nav_link">Видео</li>
    <li class="nav_link">Игры</li>
    <li class="nav_link">Еще</li>
    <li class="search_button">&nbsp;</li>
  </ul>
  <button class="nav_btn registration">Регистрация</button>
  <button class="nav_btn login">Вход</button>
</div>

<div class="slides">
  <img class="main_slide" src="img/slides/slide1.jpg" alt="main slide">
  <!--<div class="decor_main_slide">-->
    <!--<img src="img/decor.png"  alt="decor main slide">-->
  <!--</div>-->
</div>

<div class="container news">
  <div class="clearfix">
    <div class="sort_news">Сортировать:
      <button class="sort_news_btn" data-active="true">Популярные</button>
      <button class="sort_news_btn">Новые</button>
    </div>
  </div>
  <div class="news_title">
    <span class="news_title_name">НОВОСТИ</span>
    <a class="news_title_all" href="#" alt="all news">Все новости</a>
    <select class="news_select_type">
      <option>Все</option>
      <option>Гонки</option>
      <option>Квесты</option>
      <option>Стратегии</option>
      <option>Шутеры</option>
      <option>Симуляторы</option>
      <option>Логические</option>
    </select>
    <hr>
  </div>
</div>

</body>
</html>
